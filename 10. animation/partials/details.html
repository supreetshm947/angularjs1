<section class="artistinfo">
	<div class="artist cf">
		<a href="#/details/{{prevItem}}" class="btn btn-left">&lt;</a>
		<a href="#/details/{{nextItem}}" class="btn btn-right">&gt;</a>
		<h1>{{artist[whichItem].name}}</h1>
		<div class="info">
			<h3>{{artist[whichItem].reknown}}</h3>
			<img ng-src="..\images\{{artist[whichItem].shortname}}_tn.jpg" alt="Photo of {{item.name}}">
			<div class="bio">{{artist[whichItem].bio}}</div>
		</div>
	</div>
	<a href="index.html">&laquo; Back to search</a>
</section>
